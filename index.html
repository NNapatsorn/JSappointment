<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment Schedule</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-container" id="input-container">
        <h1>Appointment Schedule</h1>
        <form class="form" id="countdownForm">
          <label for="">Title</label>
          <input type="text" class="title" id="title" />
          <label for="">Date</label>
          <input type="date" class="date-picker" name="" id="date-picker" />
          <button type="submit">Save</button>
        </form>
      </div>
      <div class="countdown" id="countdown" hidden>
        <h1 id="countdown-title">Sea Trip</h1>
        <ul>
          <li><span></span>Day</li>
          <li><span></span>Hour</li>
          <li><span></span>Minutes</li>
          <li><span></span>Second</li>
        </ul>
        <button id="countdown-button">Cancel</button>
      </div>
      <div class="complete" id="complete" hidden>
        <h1 class="complete-title">Notification</h1>
        <h1 class="complete-info" id="complete-info"></h1>
        <button class="complete-button">New Appointment</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
